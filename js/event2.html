<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="adi">
    <button onclick="red()">red</button>
    <button onclick="green()">green</button>
    <button onclick="blue()">blue</button>
    <script>
        function red(){
document.getElementById("adi").style.backgroundColor = color="red";
        }
        function green(){
document.getElementById("adi").style.backgroundColor = color="green";
        }
        function blue(){
document.getElementById("adi").style.backgroundColor = color="Blue";
        }
    </script>
</body>
</html>
